<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./tabrik.css" />

    <title>Birthday Wishes Card</title>

    <div class="ball">
      <div><span>M</span></div>
      <div><span>Y</span></div>

      <div><span>1</span></div>
      <div><span>9</span></div>

    <div class="birthday-card">
      <img
        src="https://thumbs.dreamstime.com/b/colorful-happy-birthday-cupcakes-candles-spelling-148323072.jpg"
        alt="Birthday Balloons"
        class="animate"
      />

      <h1 class="animate">Happy your 19th Birthday!</h1>

      <p class="animate">
        Wishing you a day filled with joy, laughter, and all the happiness in
        the world.
      </p>
    </div>

      id="audio"
      src="https://dl.dropbox.com/s/fuxny3560gcau50/happy-birthday-to-you-happy-birthday-songs-2021-wishesplus.com_.mp3?dl=0"
